<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="../php/generarHorario" method="post">
        

        <br>
        <input type="checkbox" id="lunes" name="dias[]" value="Lunes">
        <label for="lunes">Lunes</label><br>
        <input type="checkbox" id="martes" name="dias[]" value="Martes">
        <label for="martes">Martes</label><br>
        <input type="checkbox" id="miercoles" name="dias[]" value="Miércoles">
        <label for="miercoles">Miércoles</label><br>
        <input type="checkbox" id="jueves" name="dias[]" value="Jueves">
        <label for="jueves">Jueves</label><br>
        <input type="checkbox" id="viernes" name="dias[]" value="Viernes">
        <label for="viernes">Viernes</label><br>
        <input type="checkbox" id="sabado" name="dias[]" value="Sábado">
        <label for="sabado">Sábado</label><br>
        <input type="checkbox" id="domingo" name="dias[]" value="Domingo">
        <label for="domingo">Domingo</label><br>
        <br>
        <label for="entradaManana">Hora de entrada por la mañana:</label>
        <input type="time" id="entradaManana" name="entradaManana"><br>
        
        <label for="salidaManana">Hora de salida por la mañana:</label>
        <input type="time" id="salidaManana" name="salidaManana"><br>
        
        <label for="entradaTarde">Hora de entrada por la tarde:</label>
        <input type="time" id="entradaTarde" name="entradaTarde"><br>
        
        <label for="salidaTarde">Hora de salida por la tarde:</label>
        <input type="time" id="salidaTarde" name="salidaTarde"><br>
        
        <label for="entradaToche">Hora de entrada por la noche:</label>
        <input type="time" id="entradaNoche" name="entradaNoche"><br>
        
        <label for="salidaToche">Hora de salida por la noche:</label>
        <input type="time" id="salidaNoche" name="salidaNoche"><br>

        <br>
        <label for="duracion">Duración de la sesión (minutos):</label>
        <input type="number" id="duracion" name="duracion" min="1" max="240" required>
        <br>

        <hr>
        <br>

        <input type="date" id="fecha" name="fechas[]" multiple>

        <br>
        <input type="submit" value="Enviar">

    </form>
    <hr>

</body>
</html>
