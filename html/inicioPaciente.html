<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="cont">
        <div class="contenedor inicioPaciente">
            <a href="../index.html">
                <div class="superior">
                    <div class="contSup">
                        <img src="../imagenes/logoFiloBlanco-removebg-preview.png" alt="logo">
                    </div> 
                </div>
            </a>
            
            
            <div class="contenedorCalendario">
                
                <!-- Contenedor calendario -->
                <div class="h2">
                    <h2 id="nombreMes"></h2>
                </div>
                <table class="calendar" id="calendario"></table>
                <div id="botones" class="botones">
                    <div><button class="boton" id="anterior">Anterior</button></div>
                    <div class="final"><button class="boton" id="siguiente">Siguiente</button></div>
                    
                    
                </div>
                <div id="horas" class="horas">
                    <h3>Horarios disponibles</h3>
                    <table id="horasDisponibles" class="horasDisponibles"></table>
                    
                </div>
            </div>
            
    
        </div>
        <footer>
            <p>PsyConnect © 2024. Desarrollado por Isabel Apolonia Yeste Sánchez.</p>
        </footer>
    </div>
    

     <!-- Modal -->
     <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modalText" class="modalText"></p>
            <div class="modal-footer">
                <button id="acceptButton" class="boton">Aceptar</button>
                <button id="cancelButton" class="boton">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="../js/calendar.js"></script>
</body>
</html>
