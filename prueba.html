<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de FullCalendar</title>
  <!-- Incluir los estilos CSS de FullCalendar -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
  
</head>
<body>

  <!-- Contenedor donde se mostrará el calendario -->
  <div id="calendar"></div>

  <script>
    // Esperar a que el DOM esté completamente cargado
    document.addEventListener('DOMContentLoaded', function() {
      // Obtener el elemento contenedor del calendario
      const calendarEl = document.getElementById('calendar');

      // Inicializar el calendario
      const calendar = new FullCalendar.Calendar(calendarEl, {
        // Configuración del calendario
        initialView: 'dayGridMonth', // Vista predeterminada
      });

      // Renderizar el calendario
      calendar.render();
    });
  </script>

</body>
</html>
